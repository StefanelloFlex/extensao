<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redmine Flexmobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="m-3">
        <div class="mb-3">
            <label for="redmineToken" class="form-label">Chave de acesso à API:</label>
            <input type="password" class="form-control" id="redmineToken" aria-describedby="tokenHelp">
            <div id="tokenHelp" class="form-text">Disponível em Redmine > Minha conta.</div>
        </div>

        <label class="form-label">Notificações:</label>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkObservadas" aria-describedby="observadasHelp">
            <label class="form-check-label" for="checkObservadas">Tarefas observadas</label>
            <div id="observadasHelp" class="form-text">Notifica mudança de situação em tarefas observadas.</div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkNome" aria-describedby="nomeHelp">
            <label class="form-check-label" for="checkNome">Tarefas em meu nome</label>
            <div id="nomeHelp" class="form-text">Notifica novas tarefas atribuídas ao usuário.</div>
        </div>
        <hr>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkWidth" aria-describedby="widthHelp">
            <label class="form-check-label" for="checkWidth">Utilizar largura total na página de chamados</label>
        </div>

        <button id="save" type="button" class="btn btn-primary">Confirmar <i id="alertSuccess" class="bi bi-check"
                style="display: none"></i></button>
    </div>

    <script src="settings.js"></script>
</body>

</html>

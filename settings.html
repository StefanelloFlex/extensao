<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redmine Flexmobile</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="m-2">
        <div class="accordion accordion-flush" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="false" aria-controls="collapseOne">
                        Redmine
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="mb-2">
                            <div class="mb-2">
                                <label for="redmineToken" class="form-label">Chave de acesso à API:</label>
                                <input type="password" class="form-control" id="redmineToken" aria-describedby="tokenHelp">
                                <div id="tokenHelp" class="form-text">Disponível em Redmine > Minha conta.</div>
                            </div>
                            <label for="statusAndamento" class="form-label">Situração de tarefa em andamnto:</label>
                            <select class="form-select" id="statusAndamento" aria-describedby="andamentoHelp">
                                <option selected></option>
                                <option value="9">Em Desenvolvimento (D)</option>
                                <option value="11">Em Teste (Q)</option>
                                <option value="13">Em Atendimento (S)</option>
                            </select>
                            <div id="andamentoHelp" class="form-text">Situação que deve ter uma tarefa por usuário.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Notificações
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="m-1">
                            <div class="mb-2 form-check">
                                <input type="checkbox" class="form-check-input" id="checkObservadas" aria-describedby="observadasHelp">
                                <label class="form-check-label" for="checkObservadas">Tarefas observadas</label>
                                <div id="observadasHelp" class="form-text">Notifica mudança de situação em tarefas observadas.</div>
                            </div>
                            <div class="mb-2 form-check">
                                <input type="checkbox" class="form-check-input" id="checkNome" aria-describedby="nomeHelp">
                                <label class="form-check-label" for="checkNome">Tarefas em meu nome</label>
                                <div id="nomeHelp" class="form-text">Notifica novas tarefas atribuídas ao usuário.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="save" type="button" class="btn btn-primary mt-1">
            Confirmar <i id="alertSuccess" class="bi bi-check" style="display: none"></i>
        </button>
    </div>

    <script src="settings.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
